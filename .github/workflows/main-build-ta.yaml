name: Build Strava TA
on: 
  push:
    branches:
      - develop

env:
  SPLUNK_APP_ID: 4755
  APP_NAME: 'TA-strava-for-splunk'
  SPLUNK_VER: '8.0,8.1'
  SPLUNK_VISIBILITY: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Cache pip
      uses: actions/cache@v2
      with:
        # This path is specific to Ubuntu
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('.ci/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      # Only check input_module_* files, other files in /bin are generated by Add-On Builder.
      run: | 
        pip install --upgrade pip
        pip install -r .ci/requirements.txt 
    # - name: Lint with pylint
    #   run: pylint ./bin/input_module_*.py --disable=broad-except,logging-fstring-interpolation,missing-module-docstring,line-too-long,too-many-locals,too-many-nested-blocks
    # - name: Bandit Security Test
    #   run: bandit -r ./bin/*.py
    # - name: Build script
    #   run: .ci/build.sh
    # - name: Upload artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: TA-strava-for-splunk.tgz
    #     path: ./TA-strava-for-splunk.tgz
    #     retention-days: 5
    - name: Splunk AppInspect Test
      run: |
        ls -lah
        wget --output-document splunk-appinspect.tar.gz https://download.splunk.com/misc/appinspect/splunk-appinspect-latest.tar.gz
        pip install splunk-appinspect.tar.gz 
        splunk-appinspect inspect ./TA-strava-for-splunk.tgz --mode precert --included-tags cloud
    - name: Deploy to Splunkbase
      run: |
        curl -u ${{ secrets.SPLUNK_USR }}:${{ secrets.SPLUNK_PWD }} --request POST "https://splunkbase.splunk.com/api/v1/app/${{ env.SPLUNK_APP_ID }}/new_release/" -F "filename=${{ env.APP_NAME }}.tgz" -F "files[]=${{ env.APP_NAME }}.tgz" -F "splunk_versions=${{ env.SPLUNK_VER }}" -F "visibility=${{ env.SPLUNK_VISIBILITY }}"
        response=$(curl -X GET -u ${{ secrets.SPLUNK_USR }}:${{ secrets.SPLUNK_PWD }} --url "https://api.splunk.com/2.0/rest/login/splunk" | jq -r '.data.token')
        'curl -X POST -H "Authorization: bearer ${response}" -H "Cache-Control: no-cache" -F "app_package=@${{ env.APP_NAME }}.tgz" -F "included_tags=cloud" --url "https://appinspect.splunk.com/v1/app/validate"'